<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form action="">
      <div>
        <label for="email_address">Email Address</label>
        <input type="email" id="email_address" name="email_address">
      </div>
      <div>
        <label for="date_booking">Date of Booking</label>
        <input type="date" id="date_booking" name="date_booking">
      </div>
      <div>
        <label for="numberOfPeople">Number of People</label>
        <input type="number" id="numberOfPeople" min="1" max="8" name="numberOfPeople">
      </div>
      <div>
        <label >
          <input type="checkbox" required name="agree" id="agree">
          I agree to the cancellation policy</label>
        </label>
      </div>
      <button type="submit">Book Now </button>
    </form>
  </main>
</body>

</html>
